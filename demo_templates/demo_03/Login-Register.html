<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo 03 - Ecommerce Login-Register</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/demo.css">
    <link rel="stylesheet" href="css/bootstrap-horizon.css">
    <link rel="stylesheet" href="lib/fontawesome-free-5.1.0-web/css/all.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/demo.js"></script>
    <script src="js/bootstrap.js"></script>
</head>
<body >
<div id="logreg-background">
    <div class="container">
        <div class="row" id="logreg-wrapper">
            <div class="col-md-9" id="logreg-form-wrapper">
                <div id="login-form" >
                    <p class="login-form-text">Login</p>
                    <form>
                        <div class="form-group">
                            <label for="usr" class="login-form-label">Email Address</label>
                            <input type="text" class="form-control form-control-login" placeholder="Enter your email address" id="usr">
                        </div>
                        <div class="form-group">
                            <label for="pwd" class="login-form-label">Password</label>
                            <input type="password" class="form-control form-control-login"  placeholder="Enter your password" id="pwd">
                        </div>
                        <label class="checkbox-container">Remember me
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                        <button type="submit" class="btn logreg-form-button " id="">Login</button> <br><a href="#" id="login-form-link">Forget your password?</a>
                    </form>
                </div>

                <div id="register-form" class="hidden" >
                    <p class="login-form-text">Register</p>
                    <form>
                        <div class="form-group">
                            <label for="usr" class="login-form-label">Email Address</label>
                            <input type="text" class="form-control form-control-login" placeholder="Enter your email address" id="usr">
                        </div>
                        <div class="form-group">
                            <label for="pwd" class="login-form-label">Password</label>
                            <input type="password" class="form-control form-control-login"  placeholder="Enter your password" id="pwd">
                        </div>
                        <div class="form-group">
                            <label for="pwd" class="login-form-label">Re-enter Password</label>
                            <input type="password" class="form-control form-control-login"  placeholder="Re-enter your password" id="pwd">
                        </div>
                        <button type="submit" class="btn logreg-form-button">Register</button>
                    </form>
                </div>
            </div>
            <div class="col-md-3" id="login-form-register">
                <p id="login-form-register-header" class="not-member"></p>
                <p id="login-form-register-quote">
                    "I think there is beauty in
                    everything. What 'normal'
                    people perceive as ugly,
                    I can usually see something
                    of beauty in it."<br>
                    <span>Alexander McQueen</span>
                </p>
                <button class="btn register-now" id="login-form-register-button"></button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
