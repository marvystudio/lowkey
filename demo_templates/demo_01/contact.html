
<!DOCTYPE html>
<html>

<head>
    <title>Demo 01 - Ecommerce Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../../lib/fontawesome-free-5.1.0-web/css/all.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
    <link href="css/font-awesome.css" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Hind:300,400,500,600,700" rel="stylesheet">

</head>

<body>
<div class="main-sec inner-page">
    <header class="py-sm-3 pt-3 pb-2" id="home">
        <div class="container">
            <div class="top d-flex">
                <div id="logo">
                    <a href="#">
                        Demo 01
                    </a>
                </div>
            </div>
            <div class="nav-top">
                <nav>
                    <label for="drop" class="toggle"><span class="fa fa-bars"></span></label>
                    <input type="checkbox" id="drop" />
                    <ul class="menu">
                        <li ><a href="index.html">Trang Chủ</a></li>
                        <li ><a href="shop.html">Sản Phẩm</a></li>
                        <li class="active"><a href="contact.html">Liên Hệ</a></li>
                    </ul>
                </nav>
                <div class="clearfix"></div>
            </div>
        </div>
    </header>
</div>
    <section class="banner-bottom py-5">
        <div class="container py-md-5">
            <h3 class="title-wthree mb-lg-5 mb-4 text-center">Liên Hệ</h3>
            <div class="row contact_information">
                <div class="col-md-6 ">
                    <div class="contact_right p-4">
                        <form action="#" method="post">
                            <div class="field-group">

                                <div class="content-input-field">
                                    <input name="text1" id="text1" type="text" value="" placeholder="User Name" required="">
                                </div>
                            </div>
                            <div class="field-group">

                                <div class="content-input-field">
                                    <input name="text1" id="text2" type="email" value="" placeholder="User Email" required="">
                                </div>
                            </div>
                            <div class="field-group">
                                <div class="content-input-field">
                                    <input name="text1" id="text3" type="text" value="" placeholder="User Phone" required="">
                                </div>
                            </div>
                            <div class="field-group">
                                <div class="content-input-field">
                                    <input name="password" id="myInput" type="Password" placeholder="Password">
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
                <div class="col-md-6 contact_left p-4">
                    <div class="field-group">
                        <div class="content-input-field">
                            <textarea placeholder="Your Message Here..." required=""></textarea>
                        </div>
                    </div>
                    <div class="content-input-field">
                        <button type="submit" class="btn">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="newsletter py-5">
        <div class="container py-md-5">
            <form method="post" action="#">
                <p class="text-center title">Đăng Ký Với Chúng Tôi</p>
                <div class="row subscribe-sec">
                    <div class="col-md-8 offset-md-2">
                        <input type="email" class="form-control" id="email" placeholder="Mail Của Bạn" name="email" required="">
                    </div>
                    <div class="col-md-8 offset-md-2 mt-md-2">
                        <button type="submit" class="btn submit col-12">Đăng Ký</button>
                    </div>

                </div>
            </form>
        </div>
    </section>
    <div class=" py-5">
        <div class="fsocial-grid">
            <h3 class="sub">Theo Dõi</h3>
            <div class="social-ficons">
                <ul>
                    <li><a href="#"><span class="fa fa-facebook"></span> Facebook</a></li>
                    <li><a href="#"><span class="fa fa-twitter"></span> Twitter</a></li>
                    <li><a href="#"><span class="fa fa-google"></span>Google</a></li>
                </ul>
            </div>
        </div>
        <div class="move-top text-center mt-lg-4 mt-3">
            <a href="#home"><span class="fa fa-angle-double-up" aria-hidden="true"></span></a>
        </div>
    </div>

</body>

</html>
